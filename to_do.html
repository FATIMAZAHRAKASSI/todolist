<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  
  <div class="container">
    <h1 id="authen">TO-DO-LIST</h1>
    <div class="row">
        <div class="col-md-12 offset-3" id="MYFORM">
                <div class="form-group">
                   <label for="task"><i>Ajouter une tache</i></label>
                   <div class="add-items d-flex"> 
                     <input type="text" class="form-control todo-list-input" placeholder="MA TACHE POUR CE JOUR" id="input">
                     <button type="button" class="add btn btn-secondary font-weight-bold todo-list-add-btn" id="bouton"><i class="fas fa-plus-square"></i></button>
                     <button type="button" class="add btn btn-secondary font-weight-bold todo-list-add-btn" style="display:none;" id="save"><i class="fas fa-check"></i></button>
                    </div>
                   <br>
                  <div id="divliste">
                    <ul id="liste" class="d-flex flex-column-reverse todo-list" type="none"></ul>
                  </div>
                  <br>
                  <div><button type="button" class="add btn btn-secondary font-weight-bold" id="reset">supprimer tous</button>
                  </div>
                </div>


        </div>
    </div>
</div>
<script src="to_do.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sjcl/1.0.8/sjcl.min.js"></script>
</body>
</html>
